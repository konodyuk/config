---
extensions:
  - name: 'arrowend'
    key: 'parenright'
    styles:
      marker-end: "url(#ArrowTexStyle)"
    requires:
      - "ArrowTexStyle"
    reversible: yes

  - name: 'arrowstart'
    key: 'parenleft'
    styles:
      marker-start: "url(#ArrowTexStyle)"
    requires:
      - "ArrowTexStyle"
    reversible: yes

  - name: 'width-half'
    key: '1'
    modifiers: 'Alt'
    styles:
      stroke-width: "0.25"

  - name: 'width-default'
    key: '2'
    modifiers: 'Alt'
    styles:
      stroke-width: "0.5"

  - name: 'width-double'
    key: '3'
    modifiers: 'Alt'
    styles:
      stroke-width: "1.0"

  - name: 'dashed'
    key: '4'
    modifiers: 'Alt'
    styles:
      stroke-dasharray: '2.0, 0.5'
    reversible: yes
