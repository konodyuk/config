---
palettes:
  theme-dark:
    - name: 'main'
      value: &dark-main '#fffffe'
    - name: 'accent'
      value: &dark-accent '#ffcc66'
    - name: 'solid-yellow'
      value: &solid-yellow '#ffff00'
    - name: 'solid-red'
      value: &solid-red '#ff0000'
    - name: 'solid-blue'
      value: &solid-blue '#0000ff'
    - name: 'solid-green'
      value: &solid-green '#009900'
    - name: 'light-blue'
      value: &light-blue '#87cefa'
    - name: 'dark-green'
      value: &dark-green '#004400'
    - name: 'solid-orange'
      value: &solid-orange '#ff9900'
    - name: 'solid-white'
      value: &solid-white '#ffffff'
    - name: 'solid-black'
      value: &solid-black '#000000'

  theme-light:
    - name: 'main'
      value: &light-main '#000001'
    - name: 'accent'
      value: &light-accent '#ff5500'
    - name: 'solid-yellow'
      value: *solid-yellow
    - name: 'solid-red'
      value: *solid-red
    - name: 'solid-blue'
      value: *solid-blue
    - name: 'solid-green'
      value: *solid-green
    - name: 'light-blue'
      value: *light-blue
    - name: 'dark-green'
      value: *dark-green
    - name: 'solid-orange'
      value: *solid-orange
    - name: 'solid-white'
      value: *solid-white
    - name: 'solid-black'
      value: *solid-black

styles:
  unit: 'mm'
  width: 0.5

overrides:
  dark:
    current:
      stroke: *dark-main
      fill: *dark-main
      pagecolor: &dark-page '#000000'
      bordercolor: &dark-border '#ffff00'
      palette: "theme-dark"

  light:
    current:
      stroke: *light-main
      fill: *light-main
      pagecolor: &light-page '#ffffff'
      bordercolor: &light-border '#cccccc'
      palette: "theme-light"

current:
  fontsize: '10px'
